<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa de dialogo</title>
</head>
<body>
    <div>
        <p>Site feito apenas para voce por os números:</p>
        <div>
            <input id="teste_input" type="number">
        </div>
    </div>
</body>

<script>

        var Num1 = Number(prompt('Escreva seu primeiro numero'));
        //document.writeln(Num1);
        var Num2 = Number(prompt('Escreva seu segundo numero'));
        //document.writeln(Num2);
        var Num3 = Number(prompt('Escreva seu terceiro numero'));
        //document.writeln(Num3);
        var n4 = Number((Num1 + Num2));
        if(Num3 >= n4){
            console.log('A soma', n4 ,'é menor ou igual que o numero', Num3)
            Num3
        }else{
            console.log('A soma', n4 ,'é maior que o numero', Num3)
            n4
    }

</script>
</html>
